<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>

<body>
    <header><h1>Weather Dashboard</h1></header>
    <div>
    <form>
        <div class="form-group d-flex p-1">
            <label for="searchTerm">Search for a City:</label>
            <input type="text" class="form-control" style="width: 300px; margin-top: 5px;" id="searchTerm" placeholder="City">
        </div>
        <button type="submit" class="btn btn-primary d-flex p-2" id="submitButton">Search</button>
        <button class="btn btn-primary d-flex p-2" id="resetBtn">Clear</button>
    </form>
    </div>

    <div class="jumbotron">
        <h1 class="display-4" id="heroHead">Hello!</h1>
        <p class="lead" id="dateSub"></p>
        <hr class="my-4">
        <ul id="todayWeatherList"></ul>
    </div>
    <div id="buttonContainers">
        <button class="btn btn-primary d-flex p-2 defaultButtons" id="Chicago">Chicago</button>
        <button class="btn btn-primary d-flex p-2 defaultButtons" id="Dallas">Dallas</button>
        <button class="btn btn-primary d-flex p-2 defaultButtons" id="NewYork">New York</button>
        <button class="btn btn-primary d-flex p-2 defaultButtons" id="LosAngeles">Los Angeles</button>

    </div>

</body>
</html>
